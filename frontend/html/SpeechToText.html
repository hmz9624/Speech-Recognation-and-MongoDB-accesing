    <div class="content" id="content" >
        <div style="display: flex">
            <h1 style="color:blue ; margin:0px ;">Speech Recognition</h1>
        </div>
        <img id="recordingImg"
            style=" position: fixed; top: 20px; width: 50px; right: 50px; border-radius:40px; display:none"
            src="/Uploads/recording1.gif" type="image/gif">
        <hr style="border: 1px solid blue">



        <div id="UsersDiv"
            style="display:flex; justify-content:space-around; border: 2px solid blue; padding: 10px; background-color:rgb(119, 212, 200); border-radius: 20px;">
            <div id="User1" style="background-color:rgb(119, 212, 200);border-radius:20px; width:45%;
                    text-align:center;border:3px solid rgb(108, 187, 34)">
                <image src="/Uploads/User1.png" alt="User1"></image>
            </div>
            <div style="border:3px solid rgb(99, 30, 3)">

            </div>
            <div id="User2" style="background-color:rgb(119, 212, 200);border-radius:20px; width:45%;
                    text-align:center;border:3px solid rgb(108, 187, 34) ;">
                <image src="/Uploads/User2.png" alt="User2"></image>
            </div>
        </div>
        <br>

        <div id="users">
            <table class="table table-striped table-hover">
                <thead>
                    <tr style="color:red; border:2px solid blue">
                        <th class="Number" style="width:3%; " scope="col">#</th>
                        <th class="Id" style="width:12%; " scope="col">Id/Date</th>
                        <th class="User" style="width:8%; " scope="col">User</th>
                        <th class="audio" style="width:200px; padding-left:30px; " scope="col">
                            Audio
                        </th>
                        <th class="Speech" scope="col">Speech</th>

                    </tr>
                </thead>
                <tbody id="tbody">


                </tbody>
            </table>
        </div>

        <div id="button_div" style="float:right; margin-top:100px; margin-right:15px; display:block; border:2px solid rgb(107, 224, 72); padding:5px">
            <input autocomplete="off" type="text" id="submitText"
                style="width:120px; border:1px solid rgb(180, 87, 87); height:35px" placeholder="Topic">
            <input id="button_submit" type="button" class="btn btn-primary" value="Submit Speech">
        </div>


    </div>










    <!-- Bootstrap JS  -->
