    <div class="content">

        <div>
            <h1 style="color:blue ; margin:0px ;">Add New Component</h1>
        </div>
        <hr style="border: 1px solid blue">

        <div class="container"
            style="border: 1px solid blue; width: 60% ; height: 33rem; margin-top:1rem; background-color:rgb(226, 214, 245);">
            <form method="post" action="/settings/add" enctype="multipart/form-data"
                style="display:flex ; flex-direction:column ; padding:0.5rem">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input id="inputName" class="form-control" type="text" name="name"
                            placeholder="Input name value" autocomplete="off" value="hamza">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSurname">Surname</label>
                        <input id="inputName" class="form-control" type="text" name="surname"
                            placeholder="Input surname value" autocomplete="off" value="hamza">
                    </div>
                </div>

                <label>Address</label><input class="form-control" type="text" name="address"
                    placeholder="Input Address value" autocomplete="off" value="ali">

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputAge">Age</label>
                        <input id="inputAge" class="form-control" type="number" name="age" placeholder="Input Age value"
                            autocomplete="off" value="5">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCode">Code</label>
                        <input id="inputCode" class="form-control" type="number" name="code1"
                            placeholder="Input Code value" autocomplete="off" value="54">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputZip">Zip</label>
                        <select type="text" id="inputZip" name="zip" class="form-control">
                            <option>Car</option>
                            <option>House</option>
                            <option>School</option>
                        </select>
                    </div>
                </div>

                <label for="inputImg">Profil Image</label>
                <div class="custom-file" id="inputImg">
                    <label style="font-size: 1rem;" class="custom-file-label" for="customFile">Choose file</label>
                    <input type="file" class="custom-file-input" id="customFile" name="photo">
                </div>

                <div id="drag-drop-area">
                    
                </div>


                <br>
                <div style="display: flex">
                    <input type="checkbox" name="sureCheck" id="exampleCheck1" value="yes"
                        style="width:20px;height:20px">
                    <label style="margin-top:-10px ; margin-left: 30px;" class="form-check-label"
                        for="exampleCheck1">Are you sure?</label>
                </div>

                <br>

                <div style="display:flex">
                    <button id="submit" class="btn btn-primary btn-lg " style="width: 20%;"
                        type="submit">Submit</button>
                    <input type="reset" class="btn btn-danger btn-lg " style="width: 20%;margin-left:50px"
                        value="Reset">
                </div>
                <br>



            </form>
        </div>


    </div>



    <div id="alertToggle"
        style="display: none; width:12rem ; height:4rem ; background-color:rgb(226, 214, 245); position:fixed; top:1rem; right:1rem; border-radius:12%; border:1px solid blue">
