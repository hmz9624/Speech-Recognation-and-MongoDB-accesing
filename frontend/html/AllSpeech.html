    <div class="content">

        <h1 style="color:blue">Speech Datas</h1>
        <hr style="border: 1px solid blue">

        <div id="speechNameList">
            <div>
                <nav id="nav1" class="navbar navbar-expand-lg navbar-light bg-light">
                    <div id="twoInput" style="width:31%">
                        <div style="display: flex">
                            <div>
                                <input style="width:70px; margin-right:5px" type="number" class="form-control"
                                    placeholder="Start" id="startNumberInput">
                            </div>
                            <div>_</div>
                            <div>
                                <input style="width:70px ; margin-left:5px" type="number" class="form-control"
                                    placeholder="End" id="endNumberInput">
                            </div>
                            <button id="findInput" style="margin-left:10px" type="button"
                                class="btn btn-outline-warning">Find</button>
                            <button id="resetInput" style="margin-left:10px" type="button"
                                class="btn btn-outline-danger">Reset</button>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label id="topicInput" class="btn btn-info  headBtn">
                                <input type="radio" name="options" id="option1"> Topic
                            </label>
                            <label id="dateInput" class="btn btn-info headBtn active">
                                <input type="radio" name="options" id="option3"> Date
                            </label>
                        </div>

                        <div style="position: absolute; right: 0;" class="form-inline my-2 my-lg-0">
                            <input id="searchInputText" class="form-control mr-sm-2" type="search"
                                placeholder="Search keywords..." autocomplete="off" aria-label="Search">
                            <button id="clearInput" class="btn btn-outline-success my-2 my-sm-0"
                                type="button">Clear</button>
                        </div>
                    </div>
                </nav>
            </div>

            <ul id=onlyNameOfSpeech>

            </ul>

        </div>


        <div id="audioIcon" style=" margin-top:70px;">
            <div style=" float:right;">
                <button id="clearSpeechInput" class="btn btn-outline-success my-2 my-sm-0" type="button">Clear</button>
                <input style="width:220px ; float:left; margin-right: 10px;" id="searchInputSpeech" type="search"
                    class="form-control" placeholder="Search keywords..." autocomplete="off" aria-label="Search">
            </div>

            <div id="audio" style=" float:left; display:flex">
                <img class="audioIcon" id="play" alt="Play" src="/Uploads/Play.png" style="display:block">
                <img class="audioIcon" id="continue" alt="Continue" src="/Uploads/Continue.jpg" style="display:none">
                <img class="audioIcon" id="resetAll" alt="Reset" src="/Uploads/Reset.png" style="display:block">
                <img class="audioIcon" id="soundOn" alt="SoundOn" src="/Uploads/SoundOn.jpg" style="display:block">
                <img class="audioIcon" id="soundOff" alt="SoundOff" src="/Uploads/SoundOff.png" style="display:none">
            </div>


        </div>




        <div id="userSpeech">
            <table class="table table-striped table-hover">
                <thead id="thead">
                    <tr style="color:rgb(42, 167, 140);">
                        <th class="Number" style="width:3%; " scope="col">#</th>
                        <th class="Id" style="width:12%; " scope="col">Id/Date</th>
                        <th class="User" style="width:8%; " scope="col">User</th>
                        <th class="audio" style="width:200px; padding-left:30px; " scope="col">
                            Audio
                        </th>
                        <th class="Speech" scope="col">Speech</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>


    </div>










    <!-- Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    </script>
